apiVersion: v1
kind: Service
metadata:
  name: studentfrontend-service
spec:
  selector:
    app: studentfrontend
  type: NodePort
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: studentbackend-service
spec:
  selector:
    app: studentbackend
  type: NodePort
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  selector:
    app: mysql
  clusterIP: None
  ports:
    - port: 3307
      targetPort: 3306

---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
spec:
  selector:
    app: phpmyadmin
  type: NodePort
  ports:
    - protocol: TCP
      port: 81
      targetPort: 80